<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢—Ä–µ–∫–µ—Ä –≤–∏—Ç–∞–º–∏–Ω–æ–∫</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: -apple-system, system-ui, sans-serif;
        }

        body {
            margin: 0;
            padding: 15px;
            background: #f8f9fa;
            color: #2d3436;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            min-height: 100vh;
        }

        h1 {
            color: #f57b9e;
            text-align: center;
            font-size: 24px;
            margin: 20px 0 30px;
        }

        .add-btn-container {
            text-align: center;
            margin-bottom: 25px;
        }

        .toggle-form-btn {
            background: #F4ACB7;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .toggle-form-btn:hover {
            transform: translateY(-2px);
        }

        .add-form {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            margin-bottom: 20px;
            display: none;
        }

        .add-form.visible {
            display: block;
        }

        .input-group {
            margin-bottom: 15px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin: 5px 0;
        }

        .time-picker {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .time-select {
            position: relative;
        }

        .time-select::after {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: #666;
        }

        textarea {
            height: 80px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .form-actions button {
            flex: 1;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .save-btn {
            background: #f7a3a4;
            color: white;
        }

        .cancel-btn {
            background: #6B9E8B;
            color: white;
        }

        .med-list {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            margin-top: 20px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
            font-style: italic;
        }

        .med-item {
            padding: 20px;
            border-bottom: 1px solid #eee;
            transition: opacity 0.3s;
        }

        .med-item.taken {
            opacity: 0.3;
            background: #f8f8f8;
        }

        .med-item:last-child {
            border-bottom: none;
        }

        .med-name {
            font-weight: 500;
            margin-bottom: 4px;
            font-size: 18px;
        }

        .med-time {
            color: #f55784;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .med-comment {
            color: #666;
            font-size: 14px;
            margin-top: 8px;
            line-height: 1.4;
        }

        .med-schedule {
            color: #666;
            font-size: 12px;
            background: #f8f9fa;
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-block;
        }

        .med-count {
            color: #666;
            font-size: 14px;
            margin-top: 8px;
        }

        .actions {
            display: flex;
            gap: 8px;
            margin-top: 15px;
        }

        .actions button {
            padding: 10px 16px;
            font-size: 14px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
        }

        .edit-btn {
            background: #feceb7;
            color: white;
        }

        .delete-btn {
            background: #6B9E8B;
            color: white;
        }

        .taken-btn {
            background: #f7a3a4;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>–¢—Ä–µ–∫–µ—Ä –≤–∏—Ç–∞–º–∏–Ω–æ–∫</h1>

        <div class="add-btn-container">
            <button class="toggle-form-btn" onclick="toggleForm()">–î–æ–±–∞–≤–∏—Ç—å –≤–∏—Ç–∞–º–∏–Ω–∫—É</button>
        </div>

        <form class="add-form" id="addForm" onsubmit="event.preventDefault(); saveMedication()">
            <div class="input-group">
                <input type="text" id="medName" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –≤–∏—Ç–∞–º–∏–Ω–∫–∏" required>
            </div>
            
            <div class="input-group">
                <div class="time-picker">
                    <div class="time-select">
                        <select id="medHours" required>
                            <option value="" disabled selected>–ß–∞—Å—ã</option>
                        </select>
                    </div>
                    <div class="time-select">
                        <select id="medMinutes" required>
                            <option value="" disabled selected>–ú–∏–Ω—É—Ç–∫–∏</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="input-group">
                <select id="medSchedule">
                    <option value="after">–ü–æ—Å–ª–µ –µ–¥—ã</option>
                    <option value="before">–î–æ –µ–¥—ã</option>
                    <option value="anytime">–û—Ç –µ–¥—ã –Ω–µ –∑–∞–≤–∏—Å–∏—Ç</option>
                </select>
            </div>
            
            <div class="input-group">
                <textarea id="medComment" placeholder="–ù–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–π –∫–æ–º–º–µ–Ω—Ç–∏–∫"></textarea>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="save-btn">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
                <button type="button" class="cancel-btn" onclick="toggleForm()">–û—Ç–º–µ–Ω–∞</button>
            </div>
        </form>

        <div class="med-list" id="medList"></div>
    </div>

    <script>
        let medications = JSON.parse(localStorage.getItem('medications')) || [];
        let takenToday = JSON.parse(localStorage.getItem('takenToday')) || {};
        let editId = null;
        const addForm = document.getElementById('addForm');

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∏ —Å–±—Ä–æ—Å —Å—Ç–∞—Ç—É—Å–∞ –ø—Ä–∏–Ω—è—Ç–∏—è
        const lastUpdate = localStorage.getItem('lastUpdate');
        const today = new Date().toDateString();
        
        if (lastUpdate !== today) {
            takenToday = {};
            localStorage.setItem('takenToday', JSON.stringify(takenToday));
            localStorage.setItem('lastUpdate', today);
        }

        function initTimeSelectors() {
            const hoursSelect = document.getElementById('medHours');
            const minutesSelect = document.getElementById('medMinutes');

            // –ß–∞—Å—ã 00-23
            for (let h = 0; h < 24; h++) {
                const option = document.createElement('option');
                option.value = h.toString().padStart(2, '0');
                option.text = h.toString().padStart(2, '0');
                hoursSelect.add(option);
            }

            // –ú–∏–Ω—É—Ç—ã —Å —à–∞–≥–æ–º 15
            [0, 15, 30, 45].forEach(m => {
                const option = document.createElement('option');
                option.value = m.toString().padStart(2, '0');
                option.text = m.toString().padStart(2, '0');
                minutesSelect.add(option);
            });
        }

        function toggleForm() {
            addForm.classList.toggle('visible');
            if (!addForm.classList.contains('visible')) {
                resetForm();
            }
        }

        function saveMedication() {
            const name = document.getElementById('medName').value.trim();
            const hours = document.getElementById('medHours').value;
            const minutes = document.getElementById('medMinutes').value;

            if (!name || !hours || !minutes) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è');
                return;
            }

            const med = {
                id: Date.now(),
                name: name,
                time: `${hours}:${minutes}`,
                schedule: document.getElementById('medSchedule').value,
                comment: document.getElementById('medComment').value.trim(),
                count: 0
            };

            if (editId !== null) {
                const index = medications.findIndex(m => m.id === editId);
                medications[index] = {
                    ...medications[index],
                    name: name,
                    time: `${hours}:${minutes}`,
                    schedule: document.getElementById('medSchedule').value,
                    comment: document.getElementById('medComment').value.trim()
                };
            } else {
                medications.push(med);
            }

            medications.sort((a, b) => a.time.localeCompare(b.time));
            
            saveToStorage();
            renderList();
            toggleForm();
            resetForm();
            checkEmptyState();
        }

        function markAsTaken(id) {
            if (!confirm('–¢–æ—á–Ω–æ –≤—ã–ø–∏–ª–∞???')) {
                return; // –ï—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–∞–∂–∞–ª "–û—Ç–º–µ–Ω–∞", –Ω–∏—á–µ–≥–æ –Ω–µ –¥–µ–ª–∞–µ–º
            }

            const todayStr = new Date().toDateString();
            const med = medications.find(m => m.id === id);
            med.count = (med.count || 0) + 1;
            takenToday[id] = todayStr;
            localStorage.setItem('takenToday', JSON.stringify(takenToday));
            saveToStorage();
            renderList();
        }

        function editMedication(id) {
            const med = medications.find(m => m.id === id);
            const [hours, minutes] = med.time.split(':');
            
            document.getElementById('medName').value = med.name;
            document.getElementById('medHours').value = hours;
            document.getElementById('medMinutes').value = minutes;
            document.getElementById('medSchedule').value = med.schedule;
            document.getElementById('medComment').value = med.comment || '';
            
            editId = id;
            if (!addForm.classList.contains('visible')) toggleForm();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function deleteMedication(id) {
            if (confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç –ø—Ä–µ–ø–∞—Ä–∞—Ç –∏–∑ —Å–ø–∏—Å–∫–∞?')) {
                medications = medications.filter(m => m.id !== id);
                saveToStorage();
                renderList();
                checkEmptyState();
            }
        }

        function checkEmptyState() {
            const listEl = document.getElementById('medList');
            if (medications.length === 0) {
                listEl.innerHTML = '<div class="empty-state">–õ–µ–Ω–æ—á–∫–∞, –¥–æ–±–∞–≤—å –≤–∏—Ç–∞–º–∏–Ω–∫–∏</div>';
            }
        }

        function resetForm() {
            document.getElementById('medName').value = '';
            document.getElementById('medHours').value = '';
            document.getElementById('medMinutes').value = '';
            document.getElementById('medSchedule').value = 'after';
            document.getElementById('medComment').value = '';
            editId = null;
        }

        function saveToStorage() {
            localStorage.setItem('medications', JSON.stringify(medications));
        }

        function getScheduleText(schedule) {
            return {
                'after': '–ü–æ—Å–ª–µ –µ–¥—ã',
                'before': '–î–æ –µ–¥—ã',
                'anytime': '–û—Ç –µ–¥—ã –Ω–µ –∑–∞–≤–∏—Å–∏—Ç'
            }[schedule];
        }

        function renderList() {
            const listEl = document.getElementById('medList');
            const todayStr = new Date().toDateString();
            
            listEl.innerHTML = medications.map(med => {
                const isTaken = takenToday[med.id] === todayStr;
                return `
                    <div class="med-item ${isTaken ? 'taken' : ''}">
                        <div class="med-name">${med.name}</div>
                        <div class="med-time">${med.time}</div>
                        <div class="med-schedule">${getScheduleText(med.schedule)}</div>
                        ${med.comment ? `<div class="med-comment">üìù ${med.comment}</div>` : ''}
                        <div class="med-count">–ü—Ä–∏–Ω—è—Ç–æ —Ä–∞–∑: ${med.count || 0}</div>
                        <div class="actions">
                            <button class="taken-btn" onclick="markAsTaken(${med.id})">–í—ã–ø–∏–ª–∞!</button>
                            <button class="edit-btn" onclick="editMedication(${med.id})">–ò–∑–º–µ–Ω–∏—Ç—å</button>
                            <button class="delete-btn" onclick="deleteMedication(${med.id})">–£–¥–∞–ª–∏—Ç—å</button>
                        </div>
                    </div>
                `;
            }).join('');
            
            checkEmptyState();
        }

        initTimeSelectors();
        renderList();
        checkEmptyState();
    </script>
</body>
</html>
